<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Resume — ResumeBuilder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">

  <style>
    /* style adjustments specific to builder page */
    .form-card { background:#0b0b0b; border:1px solid rgba(255,102,0,0.06); }
    .preview-wrapper { padding:0.5rem; }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container mt-3">
      <a class="navbar-brand fw-bold p-2" href="index.html" style="color:#ff6600">ResumeBuilder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"></button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item p-2"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item p-2"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item p-2"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item p-2"><a class="nav-link active" href="builder.html">Create Resume</a></li>
          <li class="nav-item p-2"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="fw-bold mb-4">Build Your Resume</h2>
    <div class="row g-4">
      <!-- Form -->
      <div class="col-lg-5">
        <div class="card p-4 form-card">
          <form id="resumeForm">
            <h6 class="fw-bold text-white">Personal</h6>
            <div class="mb-2">
              <input id="name" class="form-control bg-dark text-white" placeholder="Full name" required>
            </div>
            <div class="mb-2">
              <input id="title" class="form-control bg-dark text-white" placeholder="Professional title (e.g. Frontend Developer)">
            </div>
            <div class="mb-2 row">
              <div class="col-7"><input id="email" class="form-control bg-dark text-white" placeholder="Email"></div>
              <div class="col-5"><input id="phone" class="form-control bg-dark text-white" placeholder="Phone"></div>
            </div>

            <h6 class="mt-3 fw-bold text-white">Education</h6>
            <div class="mb-2"><input id="edu1" class="form-control bg-dark text-white" placeholder="Degree • Institution • Year"></div>

            <h6 class="mt-3 fw-bold text-white">Experience</h6>
            <div class="mb-2"><textarea id="exp1" class="form-control bg-dark text-white" rows="3" placeholder="Title • Company • Period • Description"></textarea></div>

            <h6 class="mt-3 fw-bold text-white">Skills (comma separated)</h6>
            <div class="mb-2"><input id="skills" class="form-control bg-dark text-white" placeholder="e.g. JavaScript, React, CSS"></div>

            <div class="d-grid gap-2 mt-4">
              <button type="button" class="btn btn-accent" id="previewBtn"><i class="bi bi-eye"></i> Preview</button>
              <button type="button" class="btn btn-outline-light" id="clearBtn"><i class="bi bi-trash"></i> Clear</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Preview -->
      <div class="col-lg-7">
        <div class="preview-wrapper">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0 text-white">Live Preview</h6>
            <div>
              <button id="downloadPdf" class="btn btn-accent me-2"><i class="bi bi-download"></i> Download PDF</button>
              <button id="printBtn" class="btn btn-outline-light"><i class="bi bi-printer"></i> Print</button>
            </div>
          </div>

          <div id="resumePreview">
            <div class="text-center">
              <h3 class="text-muted">Your resume will appear here</h3>
              <p class="small text-muted">Fill the form to the left and click Preview.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer py-3">
    <div class="container text-center">
      <div class="mb-2">
        <a href="#" class="me-3"><i class="bi bi-linkedin"></i></a>
        <a href="#" class="me-3"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-github"></i></a>
      </div>
      <div>&copy; <span id="year5"></span> ResumeBuilder. All rights reserved.</div>   
    </div>
  </footer>

  <!-- scripts: Bootstrap + html2pdf -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <script>
    document.getElementById('year5').textContent = new Date().getFullYear();

    // elements
    const previewBtn = document.getElementById('previewBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadPdf = document.getElementById('downloadPdf');
    const printBtn = document.getElementById('printBtn');

    function buildResumeHTML(){
      const name = document.getElementById('name').value.trim();
      const title = document.getElementById('title').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const edu = document.getElementById('edu1').value.trim();
      const exp = document.getElementById('exp1').value.trim();
      const skills = document.getElementById('skills').value.trim();

      const skillsList = skills ? skills.split(',').map(s=>s.trim()).filter(Boolean) : [];

      const skillsHtml = skillsList.length ? '<ul style="padding-left:18px;margin:0;">' + skillsList.map(s=>`<li style="margin-bottom:4px;">${s}</li>`).join('') + '</ul>' : '<p style="margin:0;color:#444;">—</p>';

      return `
        <div style="font-family: 'Poppins', sans-serif; max-width:800px; margin:0 auto;">
          <div style="text-align:center; padding-bottom:6px; border-bottom:2px solid rgba(0,0,0,0.06);">
            <h2 style="margin-bottom:6px; color:#111;">${name || 'Your Name'}</h2>
            <div class="subtitle" style="margin-bottom:6px;">${title || ''}</div>
            <div style="color:#666; font-size:0.95rem;">${email ? email + ' | ' : ''}${phone || ''}</div>
          </div>

          <div style="margin-top:14px;">
            <div style="font-weight:700; color: ${getComputedStyle(document.documentElement).getPropertyValue('--accent') || '#ff6600'}; margin-bottom:6px;">Education</div>
            <div style="color:#444;">${edu || '—'}</div>
          </div>

          <div style="margin-top:12px;">
            <div style="font-weight:700; color: ${getComputedStyle(document.documentElement).getPropertyValue('--accent') || '#ff6600'}; margin-bottom:6px;">Experience</div>
            <div style="color:#444;">${exp || '—'}</div>
          </div>

          <div style="margin-top:12px;">
            <div style="font-weight:700; color: ${getComputedStyle(document.documentElement).getPropertyValue('--accent') || '#ff6600'}; margin-bottom:6px;">Skills</div>
            <div style="color:#444;">${skillsHtml}</div>
          </div>
        </div>
      `;
    }

    function updatePreview(){
      document.getElementById('resumePreview').innerHTML = buildResumeHTML();
      // ensure preview background white - styles.css handles this for printing/pdf
    }

    previewBtn.addEventListener('click', updatePreview);
    clearBtn.addEventListener('click', function(){
      document.getElementById('resumeForm').reset();
      document.getElementById('resumePreview').innerHTML = '<div class="text-center"><h3 class="text-muted">Your resume will appear here</h3><p class="small text-muted">Fill the form to the left and click Preview.</p></div>';
    });

    // Print
    printBtn.addEventListener('click', function(){
      updatePreview();
      window.print();
    });

    // Download PDF via html2pdf
    downloadPdf.addEventListener('click', function(){
      updatePreview();
      const element = document.getElementById('resumePreview');
      const opt = {
        margin:       10,
        filename:     (document.getElementById('name').value.trim() || 'resume') + '.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2, useCORS: true },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      // html2pdf is loaded via CDN
      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
